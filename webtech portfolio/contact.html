<!DOCTYPE html>
<html lang="nl-BE">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="deelopdracht 3/css/contact.css">
</head>

<body>
  <header class="text-center">
    <img src="./deelopdracht 3/assets/images/logo1.png" alt="Logo" class="img-fluid" style="max-width: 200px; margin-bottom: 20px;">
  </header>

  <nav class="text-center mb-4">
    <a href="index.html" class="me-3">Home</a>
    <a href="portfolio.html" class="me-3">Portfolio</a>
    <a href="project.html" class="me-3">Project</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main class="container">
    <h2 class="text-center">Contacteer mij</h2>
    <form action="#" method="post" class="mt-4">
      <label for="voornaam" class="form-label">Voornaam *</label>
      <input type="text" id="voornaam" name="voornaam" placeholder="Uw voornaam" class="form-control mb-3" required>
      
      <label for="achternaam" class="form-label">Achternaam *</label>
      <input type="text" id="achternaam" name="achternaam" placeholder="Uw achternaam" class="form-control mb-3" required>
      
      <label for="email" class="form-label">E-mail *</label>
      <input type="email" id="email" name="email" placeholder="Uw e-mailadres" class="form-control mb-3" required>
      
      <label for="bericht" class="form-label">Bericht *</label>
      <textarea id="bericht" name="bericht" rows="5" placeholder="Typ hier uw bericht..." class="form-control mb-3" required></textarea>
      
      <button type="submit" class="btn btn-danger">Verzenden</button>
    </form>
  </main>

  <footer class="text-center mt-5">
    <p>&copy; MertTech</p>

    <a href="#">Manage Cookies</a>
  </footer>
</body>

</html>
